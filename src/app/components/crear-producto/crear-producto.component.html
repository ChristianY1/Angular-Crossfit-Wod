<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span>Crear Producto</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" formControlName="name" class="text form-control form-control form control-lg"
                placeholder="Name">
              <div class="text-danger"
                *ngIf="productoForm.get('name')?.hasError('required') && productoForm.get('name')?.touched">
                <span>El nombre es obligatorio</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="mode" class="text form-control form-control form control-lg"
                placeholder="Mode">
            </div>
            <div class="mb-3">
              <textarea formControlName="equipment" class="text form-control form-control-lg" placeholder="Equipment (comma separated)"></textarea>
            </div>
            <div class="mb-3">
              <textarea formControlName="exercises" class="text form-control form-control-lg" placeholder="Exercises (comma separated)"></textarea>
            </div>
            <div class="mb-3">
              <textarea formControlName="trainerTips" class="text form-control form-control-lg" placeholder="Trainer Tips (comma separated)"></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <button routerLink="/" class="btn btn-secondary">Volver</button>
              <button class="btn btn-success ">Aceptar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
